<div class="container">

    <div class="filters-block-wrapper">
      Filtry... <br>
      obecnie brak
    </div>


    <div  class="results-block-wrapper">

      <div *ngFor="let trip of trips" class="offer-block">
          <div class="offer-block--image">
            <img src="./assets/city_image_example_cracow.png"/>
          </div>
          <div class="offer-block--data">
            <h2 class="offer-block--title">
              {{trip.describe}}
            </h2>
            
            <h3 class="offer-block--price">
              <span>Cena:</span> <span> {{trip.price}}z≈Ç</span>
            </h3>
      
            <h4 class="offer-block--rating">
              <span>Oceny:</span> <span> BRAK W MODELU </span>
            </h4>
      
            <h5 class="offer-block--date">
              <span>Termin:</span> <span> {{trip.departureDate | date:'dd.MM.yyyy' }}-{{trip.arrivalDate | date:'dd.MM.yyyy' }}</span>
            </h5>
      
            <button class="offer-block--order">Zamawiam</button>
          </div>
        </div>

    </div>


</div>
