<div class="form-login-wrapper">
  <form>
    <h2>Logowanie</h2>
    <fieldset>
      <label>Email</label>
      <input type="email" placeholder="email@example.com">
    </fieldset>
    <fieldset>
      <label>Hasło</label>
      <input type="password" placeholder="*****"/>
    </fieldset>
    <fieldset>
      <a href="">Przypomnij hasło</a>
    </fieldset>
    <fieldset>
      <button>Zaloguj sie</button>
    </fieldset>
  </form>
</div>
